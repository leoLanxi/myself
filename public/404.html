<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function() {
        var l = window.location;
        // Base path like /repo-name/
        var parts = l.pathname.split('/');
        // remove last segment (404.html)
        parts.pop();
        var base = parts.join('/') + '/';
        var target = base + '?' + 'p=' + encodeURIComponent(l.pathname.replace(base, '')) + (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + (l.hash || '');
        l.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
