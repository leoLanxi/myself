<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var l = window.location;
        var segs = l.pathname.split('/');
        // For project pages, pathname = /<repo>/<path>
        var repo = segs.length > 1 ? segs[1] : '';
        var base = repo ? '/' + repo + '/' : '/';
        var pathWithin = l.pathname.slice(base.length);
        var target = base + '?p=' + encodeURIComponent(pathWithin) + (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + (l.hash || '');
        l.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
